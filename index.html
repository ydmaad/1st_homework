<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화소개 페이지 만들기</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

        * {
            font-family: "Gowun Dodum", sans-serif;
            font-weight: 400;
            font-style: normal;
        };
    </style>

    <script>
        function whatit() {
            alert('이거 되는거 맞아?');
        };
    </script>
</head>


<body>
    <header class="header">
        <h1>내배캠 최고 평점 영화 콜렉션</h1>
    </header>
    <form>
        <div class="search">
            <h2>영화검색 : </h2>
            <input type="text" id="search-input" placeholder="영화 제목을 검색해 보세요">
            <button>검색</button>
        </div>

    </form>
    <section>
        <div id="mycards">
            <div class="card">
                <img onclick="whatid()" src="" alt="영화 이미지" />
                <h3>영화제목</h3>
                <p>줄거리 요약</p>
                <p>평점 : 10</p>
            </div>
        </div>


    </section>
    <script src="./movie.js"></script>
</body>

</html>
